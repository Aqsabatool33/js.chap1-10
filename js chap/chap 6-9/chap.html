<!DOCTYPE html>
<html>
<head>
  <title>Increment/Decrement Example</title>
</head>
<body>

<script>
  var a = 2;
  var b = 1;

  document.write("<h3>Initial values:</h3>");
  document.write("a = " + a + "<br>");
  document.write("b = " + b + "<br><br>");


  document.write("<strong>Step 1: --a</strong><br>");
  --a; // a = 1
  document.write("Now value of a = " + a + "<br><br>");

  document.write("<strong>Step 2: --b</strong><br>");
  --b; // b = 0
  document.write("Now value of b = " + b + "<br><br>");

  document.write("<strong>Step 3: ++b</strong><br>");
  ++b; // b = 1
  document.write("Now value of b = " + b + "<br><br>");

  document.write("<strong>Step 4: b--</strong><br>");
  var tempB = b--; // tempB = 1, b becomes 0
  document.write("Returned value = " + tempB + "<br>");
  document.write("Now value of b = " + b + "<br><br>");

  var result = a - b + ++b + tempB;

  document.write("<h3>Final Values:</h3>");
  document.write("a = " + a + "<br>");
  document.write("b = " + b + "<br>");
  document.write("result = " + result + "<br>");
</script>

</body>
</html>
