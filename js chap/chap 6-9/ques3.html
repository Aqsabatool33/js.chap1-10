<!DOCTYPE html>
<html>
<head>
  <title>Multiplication Table</title>
</head>
<body>
    <!-- question no 03 -->
  <script>
    var userInput = prompt("Enter a number for multiplication table:");

    if (userInput === null || userInput === "") {
      userInput = 5; // Default to 5
    }

    var num = Number(userInput);

    document.write("<h3>Multiplication Table of " + num + ":</h3>");
    for (var i = 1; i <= 10; i++) {
      document.write(num + " x " + i + " = " + (num * i) + "<br>");
    }
  </script>
</body>
</html>
